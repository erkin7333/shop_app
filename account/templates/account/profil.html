{% extends 'layout.html' %}
{% load  crispy_forms_tags %}
{% load static %}


{% block content %}
    <div class="container mt-2 mb-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card bg-light" style="width: 30rem; height: 75rem;">
                    <div class="d-flex justify-content-center mt-2">
                        {% if user.image %}
                        <img src="{{ user.image.url }}" alt="" class="shadow-lg"
                        style="width: 200px; height: 200px; border-radius: 50%;">
                        {% else %}
                        
                        <img src="/media/user.png" alt="" class="shadow-lg"
                        style="width: 200px; height: 200px; border-radius: 50%;">
                        {% endif %}
                    </div>
                    <h2 class="text-center mt-2 text-danger">{{ user.username }}</h2>
                    <div class="card-body">
                        <form action="#" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form_u | crispy }}
                            <button type="submit" class="btn btn-info">Saqlash</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
