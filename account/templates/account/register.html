{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="login_box_area section-margin">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <div class="hover">
                            <h4>Hisobingiz bormi?</h4>
                            <p>Agar hisobingiz bo'lsa tizimga kiring va o'z hisobingizga kiring</p>
                            <a class="button button-account" href="{% url 'account:login' %}">Tizimga kirish</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login_form_inner register_form_inner">
                        <h3>Yangi profil yaratish</h3>
                        <form action="#" method="post">
                            <div class="card ml-5 align-items-center" style="width: 27rem;">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-block btn-outline-success">Saqlash</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
