{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}




{% block content %}

    <div class="login" style="max-height: 400px; overflow: auto; min-width: 50%;">
        <h3 class="login__title title text-center">Edit</h3>
        <form action="{% url 'shop_product:product_edit' object.id %}" method="POST" enctype="multipart/form-data">
            <div class="card align-items-center" style="width: 25rem;">
                <img src="{{ object.image.url }}" alt="rasm" class="img-responsive">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </div>

        </form>
    </div>

{% endblock %}
